<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=yes">
    <title>临时停车挪车电话</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 50px 30px;
            text-align: center;
            max-width: 90%;
            width: 440px;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #c9a961;
            border-radius: 16px 16px 0 0;
        }
        .car-number {
            font-size: 42px;
            color: #c9a961;
            font-weight: 600;
            letter-spacing: 4px;
            margin-bottom: 30px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-shadow: 0 0 10px rgba(201, 169, 97, 0.3);
        }
        .phone-icon {
            width: 70px;
            height: 70px;
            background: #0f0f0f;
            border: 2px solid #c9a961;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }
        .phone-icon svg {
            width: 32px;
            height: 32px;
            fill: #c9a961;
        }
        h1 {
            color: #f0f0f0;
            font-size: 26px;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            font-size: 13px;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        .phone-section {
            margin: 30px 0;
            padding: 30px;
            background: #121212;
            border-radius: 8px;
            border: 1px solid #222;
        }
        .phone-section.primary {
            border-color: #c9a961;
            box-shadow: 0 0 15px rgba(201, 169, 97, 0.1);
        }
        .phone-label {
            color: #c9a961;
            font-size: 14px;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .phone-number {
            font-size: 32px;
            color: #fff;
            font-weight: 300;
            margin: 10px 0 25px;
            letter-spacing: 2px;
        }
        .call-button {
            display: inline-block;
            text-decoration: none;
            padding: 14px 50px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .primary-btn {
            background: #c9a961;
            color: #0f0f0f;
        }
        .primary-btn:hover {
            background: #d4b875;
            box-shadow: 0 5px 20px rgba(201, 169, 97, 0.3);
        }
        .secondary-btn {
            background: #2a2a2a;
            color: #c9a961;
            border: 1px solid #c9a961;
        }
        .secondary-btn:hover {
            background: #c9a961;
            color: #0f0f0f;
        }
        .tips-box {
            background: #121212;
            border-left: 3px solid #c9a961;
            padding: 20px;
            margin: 30px 0 20px;
            text-align: left;
        }
        .tips-box h3 {
            color: #c9a961;
            font-size: 14px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .tips-box p {
            color: #888;
            font-size: 13px;
            line-height: 1.6;
            margin: 5px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="car-number">京A·88888</div>
        
        <div class="phone-icon">
            <svg viewBox="0 0 24 24">
                <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
            </svg>
        </div>
        
        <h1>临时停车 挪车电话</h1>
        <p class="subtitle">抱歉影响您的通行，请随时联系</p>
        
        <div class="phone-section primary">
            <div class="phone-label">挪车电话</div>
            <div class="phone-number">138-1234-5678</div>
            <a href="tel:13812345678" class="call-button primary-btn">立即拨打挪车</a>
        </div>
        
        <div class="phone-section secondary">
            <div class="phone-label">备用联系</div>
            <div class="phone-number">139-8765-4321</div>
            <a href="tel:13987654321" class="call-button secondary-btn">拨打备用电话</a>
        </div>
        
        <div class="tips-box">
            <h3>温馨提示</h3>
            <p>• 本人已尽快赶来，预计10分钟内到达</p>
            <p>• 如需紧急处理，请联系物业保安：010-88888888</p>
        </div>
        
        <div class="footer">
            <p>感谢您的理解与配合！</p>
        </div>
    </div>

    <script>
        // 优先拨打主挪车电话
        window.onload = function() {
            setTimeout(function() {
                try {
                    var link = document.createElement('a');
                    link.href = 'tel:13812345678';
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (e) {
                    console.log('自动拨号被阻止');
                }
            }, 300);
        };
    </script>
</body>
</html>
